name: Deploy to Github Pages

on:
  push:
    branches:
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        
      - name: build
        run: |
            npm install -g @angular/cli
            npm install
            ng build --prod --base-href="/AngularBackofficeStarter/"
            
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: master
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: ${{ secrets.BUILD_FILE_FOLDER }} # The folder the action should deploy.
