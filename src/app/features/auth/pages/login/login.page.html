<div class="auth-content">
  <img src="assets/brand/logo.svg" class="brand-logo"/>
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <h2 class="auth-subheader">{{'AUTH.GREETING' | translate}}</h2>
    <h1 class="auth-header" [innerHTML]="'AUTH.SIGN_IN_HEADING' | translate"></h1>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="text" placeholder="Email"/>
      <mat-error *ngIf="formGroup.controls.email.errors?.required">This field is required</mat-error>
      <mat-error *ngIf="formGroup.controls.email.errors?.email">Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="********"/>
      <mat-error *ngIf="formGroup.controls.password.errors?.required">
        You must enter a password to continue.
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>

    <button
      class="auth-action"
      [disabled]="!formGroup.valid || isLoading"
      mat-raised-button
      type="submit"
      color="primary"
    >
      Sign in
    </button>

    <a class="auth-navigation" (click)="requestNewPassword()">Forgot your password?</a>
  </form>
</div>
