<h2 mat-dialog-title>{{data.header}}</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="warn">{{data.cancelLabel}}</button>
  <button mat-button color="primary" (click)="onConfirm()">{{data.confirmLabel}}</button>
</mat-dialog-actions>
